{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit a User</h2>
    <form action="/users/{{ user.id }}/edit" method="POST">
        <label for="first_name">First Name</label>
        <input name="first_name" id="first_name" value="{{ user.first_name }}">
        <label for="last_name">Last Name</label>
        <input name="last_name" id="last_name" value="{{ user.last_name }}">
        <label for="image_url">Image URL</label>
        <input name="image_url" id="image_url" type=url value="{{ user.image_url }}">
        <a href="/users/{{ user.id }}" class="btn btn-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
