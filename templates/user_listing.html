{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Users</h2>
    <div>
        {% for user in users%}
        <ul><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></ul>
        {% endfor %}
    </div>
    <a href="/users/new" class="btn btn-secondary">Add User</a>
</div>
{% endblock %}
