{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create a tag</h2>
    <div class="new-tag-form">
        <form action="/tags" method="POST">
            <label for="name">Name</label>
            <input name="name" id="name">
            <a href="/tags" class="btn btn-info" >Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
</div>
{% endblock %}
