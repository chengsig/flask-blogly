{% extends 'base.html' %}

{% block content %}
    <h1>Blogly Recent Posts</h1>
    {% for post in posts %}
        <div>
            <h1><a href="/posts/{{ post.id }}">{{ post.title }}</a></h1>
            <p>{{ post.content }}</p>
            <p>By <a href="/users/{{ post.user_id }}">{{ post.user.full_name }}</a> on {{ post.created_at }}</p>
        </div>
    {% endfor %}
    <a href="/users" class="btn btn-info">Users</a>
    <a href="/tags" class="btn btn-info">Tags</a>
{% endblock %}
