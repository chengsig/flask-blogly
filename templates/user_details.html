{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ user.first_name }} {{ user.last_name}}</h2>
    <a href="/users/{{ user.id }}/edit" class="btn btn-primary">Edit</a>
    <form action="/users/{{ user.id }}/delete" method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
