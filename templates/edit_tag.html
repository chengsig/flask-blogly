{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Tag</h2>
    <form action="/tags/{{ tag.id }}/edit" method="POST">
        <label for="name">Name</label>
        <input name="name" id="name" value="{{ tag.name }}"><br>
        <a href="/tags" class="btn btn-info">Cancel</a>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>
{% endblock %}
