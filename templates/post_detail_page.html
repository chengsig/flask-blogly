{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ post.title }}</h2> <br>
    <p>{{ post.content }}</p>
    <p class="font-italic">By {{ post.user.full_name }}</p>
    <div>
        <p>Tags: </p>
        {% for tag in post.tags %}
            <span class="badge badge-primary">{{ tag.name }}</span>
        {% endfor %}
    </div>
    <a href="/users/{{ post.user.id }}" class="btn btn-outline-primary">Back</a>
    <a href="/posts/{{ post.id }}/edit" class="btn btn-primary">Edit</a><br>
    <form action="/posts/{{ post.user.id }}/delete" method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
   
</div>
{% endblock %}
